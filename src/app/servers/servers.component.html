<label>Server Name</label>
<!-- <input
type="text"
class="form-control"
(input)="onUpdateServerName($event)"> -->

<input
type="text"
class="form-control"
(input)="onUpdateServerName($event)"
[(ngModel)]="serverName"
>

<!-- <p> {{ serverName }}</p> -->

<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onServerCreated()"
>
    Add server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">The server was created. Server name is {{ serverName }}</p>
<!-- <p *ngIf="!serverCreated">No server was created</p> -->
<ng-template #noServer>
    <p>
        No server was created
    </p>
</ng-template>
<app-server *ngFor="let server of servers">{{server }}</app-server>
